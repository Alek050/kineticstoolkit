# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: run_tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        '$CONDA/bin/conda' install -c conda-forge mamba -y
        '$CONDA/bin/mamba' install -c conda-forge kineticstoolkit --only-deps -y
        '$CONDA/bin/mamba' install -c conda-forge pytest mypy -y
    - name: Test with pytest and crash on warnings
      run: |
        export PYTHONPATH=$PYTHONPATH:${{ github.workspace }}
        '$CONDA/bin/pytest' tests --ignore='tests/interactive' -W error::RuntimeWarning

