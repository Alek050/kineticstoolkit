# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: run_tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v3
    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: anaconda-client-env
    - name: Install dependencies
      shell: bash
      run: |
        conda install -c conda-forge python=${{ matrix.python-version }} pytest -y
        conda install -c conda-forge kineticstoolkit --only-deps -y
    - name: Test with pytest and crash on warnings
      shell: bash
      run: |
        export PYTHONPATH=$PYTHONPATH:${{ github.workspace }}
        
        pytest tests --ignore='tests/interactive' -W error::RuntimeWarning

