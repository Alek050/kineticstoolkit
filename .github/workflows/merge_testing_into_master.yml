name: merge_testing_into_master
on:
  workflow_run:
    workflows: ["run_tests"]
    types:
      - completed
  workflow_dispatch:

env:
  MY_REPO: https://felixchenier:${{secrets.GITHUB_TOKEN}}@github.com/kineticstoolkit/kineticstoolkit.git
  MY_BRANCH: testing
  MASTER_REPO: https://github.com/kineticstoolkit/kineticstoolkit.git
  MASTER_BRANCH: master

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Merge with master
      run: |
        git clone ${{env.MY_REPO}} -b ${{env.MY_BRANCH}} tmp
        cd tmp
        git config user.name "Automerge Bot"
        git config user.email "bot@example.com"
        git config pull.rebase false
        git pull ${{env.MASTER_REPO}} ${{env.MASTER_BRANCH}}
        git push
